<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Personal Portfolio - Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>
<body>
    <header>
        <div class="container header-container">
            <h1 class="logo">My Portfolio</h1>
            <nav>
                <button class="hamburger" id="hamburger" aria-label="Toggle navigation menu">
                    &#9776;
                </button>
                <ul class="nav-links" id="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="calculator.html" class="active">Calculator</a></li>
                </ul>
            </nav>
            <div class="clock" id="clock"></div>
        </div>
    </header>
    <main>
        <section class="calculator container">
            <h2>Calculator</h2>
            <div class="calculator-app">
                <input type="text" id="calc-display" readonly />
                <div class="calc-buttons">
                    <button class="calc-btn" data-value="7">7</button>
                    <button class="calc-btn" data-value="8">8</button>
                    <button class="calc-btn" data-value="9">9</button>
                    <button class="calc-btn operator" data-value="+">+</button>
                    <button class="calc-btn" data-value="4">4</button>
                    <button class="calc-btn" data-value="5">5</button>
                    <button class="calc-btn" data-value="6">6</button>
                    <button class="calc-btn operator" data-value="-">-</button>
                    <button class="calc-btn" data-value="1">1</button>
                    <button class="calc-btn" data-value="2">2</button>
                    <button class="calc-btn" data-value="3">3</button>
                    <button class="calc-btn operator" data-value="*">&times;</button>
                    <button class="calc-btn" data-value="0">0</button>
                    <button class="calc-btn" data-value=".">.</button>
                    <button class="calc-btn" id="calc-clear">C</button>
                    <button class="calc-btn operator" data-value="/">&divide;</button>
                    <button class="calc-btn" id="calc-equal">=</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container footer-container">
            <p>&copy; 2024 My Portfolio. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
